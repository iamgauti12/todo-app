services:
  db:
    image: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: todo
  frontend:
    build: ./frontend
    ports:
      - "8080:8080"
    depends_on:
      - backend
  backend:
    build: ./backend
    ports:
      - "5001:5000"
    depends_on:
      - db
    links:
      - db
